<html lang="fr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="text-center">
   
    <a href="admin.html">Retour à l'accueil</a>
  <form class="form-signin" id="inscription-form">
    
    <h1 class="h3 mb-3 font-weight-normal">Inscritpion</h1>
    <label for="inputNom" class="sr-only">Nom</label>
    <input type="nom" id="inputNom" class="form-control" placeholder="Nom" required autofocus>
    <label for="inputPrenom" class="sr-only">Prénom</label>
    <input type="prenom" id="inputPrenom" class="form-control" placeholder="prenom" required autofocus>
    <label for="inputPseudo" class="sr-only">Pseudo</label>
    <input type="pseudo" id="inputPseudo" class="form-control" placeholder="pseudo" required autofocus>
    <label for="inputVille" class="sr-only">ville</label>
    <input type="ville" id="inputVille" class="form-control" placeholder="ville" required autofocus>
    <label for="inputCodepostal" class="sr-only">Code postal</label>
    <input type="codepostal" id="inputCodepostal" class="form-control" placeholder="codepostal" required autofocus>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" required autofocus>
    <label for="inputConfirm_password" class="sr-only">Confirm password</label>
    <input type="confirm_password" id="inputConfirm_password" class="form-control" placeholder="confirm_passsword" required autofocus>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire</button>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>

  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  
  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
 
</body>

</html>
